
<div class="container">
  <h1 class="mt-4 mb-3">Alterar perfil</h1>
  <hr>
  <div class="row">
    <!-- edit form column -->
    <div class="col-md-9 personal-info">
      <h3>Informações pessoais</h3>
      <div class="row" *ngIf="mensagens?.length > 0">
        <div class="col-lg-12 personal-info">
          <p class="alert alert-danger text-center" *ngFor="let mensagem of mensagens">{{mensagem}}</p>
        </div>
      </div>
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label class="col-lg-3 control-label"><strong>Primeiro nome:</strong></label>
          <div class="col-lg-8">
            <input [(ngModel)]="client.nome" class="form-control" type="text" id="alt_nome" name="alt_nome">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label"><strong>Ultimo nome:</strong></label>
          <div class="col-lg-8">
            <input [(ngModel)]="client.sobrenome"  class="form-control" type="text"  id="alt_sobrenome" name="alt_sobrenome">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label"><strong>Data de nascimento:</strong></label>
          <div class="col-lg-3">
            <input [(ngModel)]="dataNascimento" class="form-control" type="text" id="alt_data_nascimento" name="alt_data_nascimento" mask="00/00/0000">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label"><strong>Email:</strong></label>
          <div class="col-lg-8">
            <input [(ngModel)]="client.usuario.email" class="form-control" type="text" id="alt_email" name="alt_email">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label"></label>
          <div class="col-md-8">
            <input type="button" class="btn btn-secondary btn-lg float-right" (click)="alterarCliente()" id="btn_alterar" name="btn_alterar" value="Alterar">
            <span></span>
            <input type="reset" class="btn btn-default btn-lg float-left" [routerLink]="['/app-logado/user-details']" id="btn_alt_cancelar" name="btn_alt_cancelar" value="Cancelar">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<hr>
