<div class="container">
  <div class="container">
    <h1 class="mt-4 mb-3">Alterar endereço</h1>
    <hr>
    <div class="row" *ngIf="mensagens?.length > 0">
      <div class="col-lg-12 personal-info">
        <p class="alert alert-danger text-center" *ngFor="let mensagem of mensagens">{{mensagem}}</p>
      </div>
    </div>
    <div class="row">
      <!-- edit form column -->
      <div class="col-md-9 personal-info">
        <h3>Dados do endereço</h3>
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-lg-3 control-label">Logradouro:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" [(ngModel)]="endereco.logradouro" name="cad_endereco_logradouro" value="{{endereco?.logradouro}}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Numero:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" [(ngModel)]="endereco.numero" name="cad_endereco_numero"  value="{{endereco?.numero}}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Complemento:</label>
            <div class="col-lg-8">
              <input class="form-control" [(ngModel)]="endereco.complemento" name="cad_endereco_complemento" type="text" value="{{endereco?.complemento}}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Cep:</label>
            <div class="col-lg-8">
              <input class="form-control" [(ngModel)]="endereco.cep" name="cad_endereco_cep" type="text" value="{{endereco?.cep}}" mask="00000 000">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Bairro:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" [(ngModel)]="endereco.bairro" name="cad_endereco_bairro" value="{{endereco?.bairro}}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Estado:</label>
            <div class="col-lg-8">
              <div class="ui-select">
                <select class="form-control" name="cad_endereco_estado" [(ngModel)]="estadoSelecionado" (change)="chamaCidade()">
                  <option name="cad_endereco_estado_selecionado" *ngFor="let estado of estados" [ngValue]="estado">{{estado?.nome}}</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group" *ngIf="cidades?.length > 0">
            <label class="col-lg-3 control-label">Cidade:</label>
            <div class="col-lg-8">
              <!-- <input class="form-control" type="text" [(ngModel)]="endereco.cidade.nome" name="cad_endereco_cidade" value="{{endereco?.cidade?.nome}}"> -->
              <select class="form-control" name="cad_endereco_cidade" [(ngModel)]="endereco.cidade">
                <option name="cad_endereco_cidade_selecionado" *ngFor="let cidade of cidades" [ngValue]="cidade">{{cidade.nome}}</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
              <button class="btn btn-primary" (click)="alterarEndereco()">Alterar</button>
              <span></span>
              <button type="" class="btn btn-default" (click)="enviarPara()">Cancelar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <hr>
</div>
