<header>
 <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
   <ol class="carousel-indicators">
     <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
   </ol>
   <div class="carousel-inner" role="listbox">
     <div class="carousel-item active" style="background-image: url('/assets/images/logo2.png')">
     </div>
   </div>
   <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
     <span class="carousel-control-prev-icon" aria-hidden="true"></span>
     <span class="sr-only">Previous</span>
   </a>
   <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
     <span class="carousel-control-next-icon" aria-hidden="true"></span>
     <span class="sr-only">Next</span>
   </a>
 </div>
</header>

<!-- Page Content -->
<div class="container">
  <hr>
  <div class="row mb-md-3">
    <div class="col-lg-10 offset-1">
      <div class="col-lg-10 float-left">
        <input type="text" class="form-control" placeholder="Pesquisar produto">
      </div>
      <div class="col-lg-2 float-right">
        <input type="button" (click)="filtrar(cartas)" class="btn btn-secondary" value="Pesquisar">
      </div>
    </div>
  </div>
  <!-- /.row -->
  <!-- Portfolio Section -->
  <h2>Cartas a venda: </h2>
  <div class="row" *ngIf="mensagens?.length > 0">
    <div class="col-lg-12 personal-info">
      <h4 class="erro">Aviso(s):</h4>
    </div>
    <div class="col-md-9 personal-info">
      <p class="erro" *ngFor="let mensagem of mensagens">{{mensagem}}</p>
    </div>
  </div>
  <div class="row">
    <div *ngFor="let carta of cartas" class="col-lg-3 col-sm-6 portfolio-item">
      <div class="card h-100">
        <a (click)="visualizar(carta?.id)" [routerLink]="['/app-logado/product-detail']"><img class="card-img-top" [src]="carta?.imagemPath" alt=""></a>
        <div class="card-body">
          <h6 class="card-title"><strong>{{carta?.nome}}</strong></h6>
          <p class="card-text">Categoria de jogo: {{carta?.jogo?.nome}}</p>
          <p class="card-text">Categoria de carta: {{carta?.categoriaCarta?.nome}}</p>
          <p class="card-text">Valor: {{carta?.valorVenda | currency: 'BRL': true}}</p>
          <a class="btn btn-lg btn-secondary btn-block" (click)="visualizar(carta?.id)" [routerLink]="['../product-detail']">Visualizar</a>
          <button class="btn btn-lg btn-success btn-block" (click)="adicionaItemNoCarrinho(carta)">Comprar</button>
        </div>
      </div>
    </div>
  <hr>
  </div>
</div>
<!-- /.container -->
