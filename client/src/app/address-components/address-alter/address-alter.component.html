<div class="container">
  <div class="container">
    <h1 class="mt-4 mb-3">Alterar endereço</h1>
    <hr>
    <div class="row">
      <!-- edit form column -->
      <div class="col-md-9 personal-info">

        <h3>Dados do endereço</h3>

        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-lg-3 control-label">Logradouro:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="Rua Passos">
            </div>
          </div>

          <div class="form-group">
            <label class="col-lg-3 control-label">Numero:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="876">
            </div>
          </div>

          <div class="form-group">
            <label class="col-lg-3 control-label">Complemento:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="Casa do muro laranja com o portão branco">
            </div>
          </div>

          <div class="form-group">
            <label class="col-lg-3 control-label">Cep:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="08665-410">
            </div>
          </div>

          <div class="form-group">
            <label class="col-lg-3 control-label">Bairro:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="Cidade Edson">
            </div>
          </div>

          <div class="form-group">
            <label class="col-lg-3 control-label">Cidade:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="Suzano">
            </div>
          </div>

          <div class="form-group">
            <label class="col-lg-3 control-label">Estado:</label>
            <div class="col-lg-8">
              <div class="ui-select">
                <select id="user_time_zone" class="form-control">
                  <option value="AC">AC</option>
                  <option value="AL">AL</option>
                  <option value="AP">AP</option>
                  <option value="AM">AM</option>
                  <option value="BA">BA</option>
                  <option value="CE">CE</option>
                  <option value="DF">DF</option>
                  <option value="CE">CE</option>
                  <option value="GO">GO</option>
                  <option value="MA">MA</option>
                  <option value="MT">MT</option>
                  <option value="MS">MS</option>
                  <option value="MG">MG</option>
                  <option value="PA">PA</option>
                  <option value="PB">PB</option>
                  <option value="PR">PR</option>
                  <option value="PE">PE</option>
                  <option value="PI">PI</option>
                  <option value="RJ">RJ</option>
                  <option value="RN">RN</option>
                  <option value="RS">RS</option>
                  <option value="RO">RO</option>
                  <option value="RR">RR</option>
                  <option value="SC">SC</option>
                  <option value="SP" selected>SP</option>
                  <option value="SE">SE</option>
                  <option value="TO">TO</option>
                </select>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
              <input type="button" class="btn btn-primary" value="Alterar">
              <span></span>
              <input type="reset" class="btn btn-default" value="Cancelar">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <hr>
</div>
