<!-- Page Content -->
<div class="container">
  <!-- Page Heading/Breadcrumbs -->
  <h1 class="mt-4 mb-3">Lista de endereços</h1>
  <hr>
  <a class="btn btn-secondary" [routerLink]="['/address-register']">Adcionar novo endereco
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>
  <hr>
  <!-- Project One -->
  <div class="row" *ngFor="let endereco of enderecos">
    <div class="col-md-5">
      <p class="card-text"><strong>Logradouro: </strong>{{endereco.logradouro}}</p>
      <p class="card-text"><strong>Numero: </strong>{{endereco.numero}}</p>
      <p class="card-text"><strong>Complemento: </strong>{{endereco.complemento}}</p>
      <p class="card-text"><strong>CEP: </strong>{{endereco.cep}}</p>
      <p class="card-text"><strong>Bairro: </strong>{{endereco.bairro}}</p>
      <p class="card-text"><strong>Cidade: </strong>{{endereco.cidade}}</p>
      <p class="card-text"><strong>Estado: </strong>{{endereco.estado}}</p>
      <a class="btn btn-secondary" [routerLink]="['../payment-page']">Selecionar esse endereço</a>
      <a class="btn btn-danger float-right" [routerLink]="['../address-delete']">Excluir</a>
      <a class="btn btn-warning float-right" [routerLink]="['../address-alter']">Editar</a>
      <hr>
    </div>
  </div>
  <!-- /.row -->
</div>
<!-- /.container -->
