<div class="container">
  <h1 class="my-4">Lista de cartas ativas</h1>
  <hr>
  <div class="row">
    <div class="col-lg-10 offset-1">
      <div class="col-lg-10 float-left">
        <input type="text" class="form-control" placeholder="Pesquisar produto">
      </div>
      <div class="col-lg-2 float-right">
        <input type="button" (click)="filtrar(cartas)" class="btn btn-secondary" value="Pesquisar">
      </div>
    </div>
  </div>
  <hr>
  <div class="row">
    <div *ngFor="let carta of cartas" class="col-lg-6 mb-4">
      <div class="card h-100">
        <div class="card-body">
          <div class="col-md-3 float-left">
            <a [routerLink]="['../../product-detail', carta?.id]">
              <img class="img-fluid rounded mb-3 mb-md-0" [src]="carta?.imagemPath" alt="">
            </a>
          </div>
          <div class="col-md-6 float-left">
            <p class="card-text"><strong>Produto:</strong> {{carta?.nome}}</p>
            <p class="card-text"><strong>Valor total:</strong> R$ {{carta?.valorVenda}}</p>
            <p class="card-text"><strong>Quantidade dispon√≠vel:</strong> {{carta?.quantidadeDisponivel}}.</p>
            <p class="card-text"><strong>Quantidade estoque:</strong> {{carta?.quantidadeEstoque}}.</p>
          </div>
          <div class="col-md-3 float-left">
            <a class="btn btn-secondary mb-md-3" (click)="seleciona(carta?.id)" [routerLink]="['/app-logado/admin-product-alter']">Alterar</a>
            <a class="btn btn-secondary" (click)="seleciona(carta?.id)" [routerLink]="['/app-logado/admin-product-delete']">Inativar</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <a [routerLink]="['../admin-page']" class="btn btn-secondary float-left">Voltar</a>
    </div>
  </div>
</div>
