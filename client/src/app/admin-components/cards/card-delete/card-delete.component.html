<div class="container">
  <div class="row">
    <div class="col-md-12 min-vh-100 d-flex flex-column justify-content-center">
      <div class="row">
        <div class="col-lg-6 col-md-8 mx-auto">
          <!-- form card login -->
          <div class="card rounded shadow shadow-sm">
            <div class="card-header">
              <h3 class="mb-0">Inativar carta</h3>
            </div>
            <div class="card-body">
              <p>Confirmação para que a carta <strong>{{transacaoStatus?.carta?.nome}}</strong>, o estoque desse produto será zerado.</p>
              <div class="row">
                <div class="col-lg-3">
                  <p>Motivo:</p>
                </div>
                <div class="col-lg-9 ">
                  <input type="text" name="motivo" [(ngModel)]="transacaoStatus.motivo">
                </div>
              </div>
              <input type="button" class="btn btn-secondary btn-lg float-left" [routerLink]="['/app-logado/admin-page/admin-product-list']" value="Cancelar">
              <input type="button" class="btn btn-danger btn-lg float-right" (click)="deletaCarta()" value="Inativar">
            </div>
            <!--/card-block-->
          </div>
          <!-- /form card login -->
        </div>
      </div>
      <!--/row-->
    </div>
    <!--/col-->
  </div>
  <!--/row-->
</div>
<!--/container-->
