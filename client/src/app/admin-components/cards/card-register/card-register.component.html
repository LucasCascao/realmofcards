<div class="container">
  <h1 class="mt-4 mb-3">Cadastrar nova carta</h1>
  <hr>
  <div class="row">
    <!-- edit form column -->
    <div class="col-md-9 personal-info">
      <h3>Informações do produto</h3>
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label class="col-lg-6 control-label">Nome da carta:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" value="">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-6 control-label">Categoria:</label>
          <div class="col-lg-4">
            <div class="ui-select">
              <select id="user_time_zone" class="form-control">
                <option *ngFor="let categoria of categorias" value="AC">{{categoria.categoryName}}</option>
              </select>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-6 control-label">Imagem de exposição:</label>
          <div class="col-lg-2">
            <input type="file">
          </div>
        </div>
<!--        <div class="form-group">-->
<!--          <label class="col-lg-6 control-label">Quantidade inicial no estoque:</label>-->
<!--          <div class="col-lg-2">-->
<!--            <input class="form-control" type="number" min="1">-->
<!--          </div>-->
<!--        </div>-->
        <div class="form-group">
          <label class="col-lg-6 control-label">Valor do custo do produto:</label>
          <div class="col-lg-2">
            <input class="form-control" type="text" min="1">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-6 control-label">Porcentagem de precificação: </label>
          <div class="col-lg-2">
            <input class="form-control" type="text" min="1">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label"></label>
          <div class="col-md-8">
            <input type="button" class="btn btn-success btn-lg float-right" [routerLink]="['../admin-product-list']" value="Cadastrar">
            <span></span>
            <input type="reset" class="btn btn-secondary btn-lg float-left" [routerLink]="['../admin-page']" value="Cancelar">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<hr>
