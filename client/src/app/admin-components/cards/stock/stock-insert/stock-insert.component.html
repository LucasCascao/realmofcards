<!-- Page Content -->
<div class="container">

  <!-- Page Heading/Breadcrumbs -->
  <h1 class="mt-4 mb-3">Estoque</h1>
  <div class="row">
    <div class="col-lg-10 offset-1">
      <div class="col-lg-10 float-left">
        <input type="text" name="valorBusca" [(ngModel)]="valorBuscado" class="form-control" placeholder="Pesquisar carta">
      </div>
      <div class="col-lg-2 float-right">
        <input type="button" (click)="filtrar()" class="btn btn-secondary" value="Pesquisar">
      </div>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-12">
      <div class="row" *ngIf="mensagens.length > 0">
        <div class="col-lg-12 personal-info">
          <p class="alert alert-danger text-center" *ngFor="let mensagem of mensagens">{{mensagem}}</p>
        </div>
      </div>
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th class="text-center" scope="col">Código</th>
            <th class="text-center" scope="col">Nome</th>
            <th class="text-center" scope="col">Qntd Estoque</th>
            <th class="text-center" scope="col">Qntd</th>
            <th class="text-center" scope="col">Opção</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let carta of cartasFiltradas">
            <td class="text-center">{{carta?.codigo}}</td>
            <td class="text-center">{{carta?.nome}}</td>
            <td class="text-center">{{carta?.quantidadeEstoque}}</td>
            <td class="text-center"><input type="number" name="quantidade" [(ngModel)]="carta.estoqueAlterar" maxlength="4"></td>
            <td class="text-center">
              <div class="row">
                <div class="col-md-12">
                  <button class="btn btn-success mb-2" (click)="adcionar(carta)" >Adicionar</button>
                </div>
                <div class="col-md-12">
                  <button class="btn btn-danger mb-md-1" (click)="retirar(carta)">Retirar</button>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<!-- /.container -->
