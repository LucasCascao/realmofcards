<div class="container">
  <h1 class="mt-4 mb-3">Alterar carta</h1>
  <hr>
  <div class="row" *ngIf="mensagens?.length > 0">
    <div class="col-lg-12 personal-info">
      <h4 class="erro">Erro(s):</h4>
    </div>
    <div class="col-md-9 personal-info">
      <p class="erro" *ngFor="let mensagem of mensagens">{{mensagem}}</p>
    </div>
  </div>
  <div class="row">
    <!-- edit form column -->
    <div class="col-md-9 personal-info">
      <h3>Informações do produto</h3>
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label class="col-lg-6 control-label">Nome da carta:</label>
          <div class="col-lg-8">
            <input [(ngModel)]="carta.nome" name="alt_carta_nome" class="form-control" type="text" value="{{carta?.nome}}">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-6 control-label">Descrição:</label>
          <div class="col-lg-8">
            <textarea name="cad_carta_descricao" [(ngModel)]="carta.descricao"
                      id="alt_carta_nome" name="alt_carta_descricao" rows="5" cols="55">{{carta?.descricao}}</textarea>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-6 control-label">Categoria:</label>
          <div class="col-lg-4">
            <div class="ui-select">
              <select id="user_time_zone" class="form-control" [(ngModel)]="carta.categoriaCarta">
                <option name="alt_carta_categoria"
                        *ngFor="let categoria of categorias" [ngValue]="categoria">{{categoria?.nome}}</option>
              </select>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-6 control-label">Imagem de exposição:</label>
          <div class="col-lg-2">
            <input name="cad_carta_imagem" type="file" value="" required>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-6 control-label">Valor de venda:</label>
          <div class="col-lg-2">
            <input class="form-control" name="alt_carta_valor_compra" [(ngModel)]="carta.valorCompra" type="text" min="1" value="{{carta?.valorVenda}}">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-6 control-label">Porcentagem de precificação: </label>
          <div class="col-lg-2">
            <input class="form-control" name="alt_carta_precificacao" [(ngModel)]="carta.precificacao" type="text" min="1" value="{{carta?.precificacao}}">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label"></label>
          <div class="col-md-8">
            <input type="button" class="btn btn-success btn-lg float-right" (click)="alterarCarta()" value="Alterar">
            <span></span>
            <input type="reset" class="btn btn-secondary btn-lg float-left" [routerLink]="['/app-logado/admin-page/admin-product-list']" value="Cancelar">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<hr>
