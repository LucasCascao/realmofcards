<div class="container">
  <h1 class="my-4">Lista de Clientes Inativos</h1>
  <hr>
  <div class="row">
    <div class="col-lg-10 offset-1">
      <div class="col-lg-10 float-left">
        <input type="text" class="form-control" placeholder="Pesquisar cliente">
      </div>
      <div class="col-lg-2 float-right">
        <input type="button" (click)="filtrar(clients)" class="btn btn-secondary" value="Pesquisar">
      </div>
    </div>
  </div>
  <hr>
  <div class="row">
    <div *ngFor="let client of clients" class="col-lg-6 mb-4">
      <div class="card h-100">
        <div class="card-body">
          <div class="col-md-9 float-left">
            <p class="card-text"><strong>Cliente:</strong> {{client.firstName}} {{client.lastName}}</p>
            <p class="card-text"><strong>Email:</strong> {{client.email}}</p>
            <p class="card-text"><strong>Numero de pedidos realizados:</strong> {{clients.length}}</p>
          </div>
          <div class="col-md-3 float-left">
            <a class="btn btn-secondary mb-md-3" [routerLink]="['/user-details']">Visualizar</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
