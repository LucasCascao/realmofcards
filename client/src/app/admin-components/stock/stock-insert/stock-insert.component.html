<!-- Page Content -->
<div class="container">

  <!-- Page Heading/Breadcrumbs -->
  <h1 class="mt-4 mb-3">Estoque</h1>
  <div class="row">
    <div class="col-lg-10 offset-1">
      <div class="col-lg-10 float-left">
        <input type="text" class="form-control" placeholder="Pesquisar produto no estoque">
      </div>
      <div class="col-lg-2 float-right">
        <input type="button" (click)="filtrar(carta)" class="btn btn-secondary" value="Pesquisar">
      </div>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-lg-12 mb-4">
      <div class="card h-100">
        <div class="card-body">
          <div class="col-md-3 float-left">
            <a [routerLink]="['../product-detail']">
              <img class="img-fluid rounded mb-3 mb-md-0" [src]="carta.imageUrl" alt="">
            </a>
          </div>
          <div class="col-md-7 float-left">
            <p class="card-text"><strong>Produto:</strong> {{carta.nome}}</p>
            <p class="card-text"><strong>Valor total:</strong> {{carta.value}}</p>
            <p class="card-text"><strong>Quantidade atual:</strong> {{carta.estoque}}.</p>
            <p class="card-text"><strong>Quantidade a ser inserida:</strong>
              <input class="form-control w-25" type="number" name="quantidade" value="number" min="1" value="1">
            </p>
          </div>
          <div class="col-md-2 float-left">
            <a [routerLink]="['../admin-page']"><button class="btn btn-success float-right">Inserir</button></a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 mb-md-3">
      <a [routerLink]="['../admin-page']" class="btn btn-secondary float-left">Voltar</a>
    </div>
  </div>
</div>
<!-- /.container -->
