
<div class="container">
  <h1 class="mt-4 mb-3">Cadastrar perfil</h1>
  <hr>
  <div class="row">
    <!-- edit form column -->
    <div class="col-md-9 personal-info">

      <h3>Informações pessoais</h3>

      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label class="col-lg-3 control-label"><strong>Primeiro nome:</strong></label>
          <div class="col-lg-8">
            <input [(ngModel)]="person.nome" [ngModelOptions]="{standalone: true}" class="form-control" type="text" id="cad_nome" name="cad_nome" required="required">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label"><strong>Ultimo nome:</strong></label>
          <div class="col-lg-8">
            <input [(ngModel)]="person.sobrenome" [ngModelOptions]="{standalone: true}" class="form-control" type="text" name="cad_sobrenome" id="cad_sobrenome">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label"><strong>CPF:</strong></label>
          <div class="col-lg-3">
            <input [(ngModel)]="person.cpf" [ngModelOptions]="{standalone: true}" class="form-control" type="text" maxlength="11" name="cad_cpf" id="cad_cpf">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label"><strong>Data de nascimento:</strong></label>
          <div class="col-lg-3">
            <input [(ngModel)]="person.dataNascimento" [ngModelOptions]="{standalone: true}" class="form-control" type="text" name="cad_data_nascimento" id="cad_data_nascimento" maxlength="10">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-1 control-label"><strong>Sexo:</strong></label>
          <div class="form-check form-check-inline">
            <input [(ngModel)]="person.sexo" [ngModelOptions]="{standalone: true}" class="form-check-input" type="radio" name="inlineRadioOptions" id="cad_sexo_m" value="M" >
            <label class="form-check-label" for="cad_sexo_m">Masculino</label>
          </div>
          <div class="form-check form-check-inline">
            <input [(ngModel)]="person.sexo" [ngModelOptions]="{standalone: true}" class="form-check-input" type="radio" name="inlineRadioOptions" id="cad_sexo_f" value="F" >
            <label class="form-check-label" for="cad_sexo_f">Feminino</label>
          </div>
          <div class="form-check form-check-inline">
            <input [(ngModel)]="person.sexo" [ngModelOptions]="{standalone: true}" class="form-check-input" type="radio" name="inlineRadioOptions" id="cad_sexo_n" value="N" >
            <label class="form-check-label" for="cad_sexo_n">Não informar</label>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label"><strong>Email:</strong></label>
          <div class="col-lg-8">
            <input [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}" class="form-control" type="text" name="cad_email" id="cad_email" autocomplete="off">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label"><strong>Senha:</strong></label>
          <div class="col-md-8">
            <input [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}" class="form-control" type="password" name="cad_senha" id="cad_senha" autocomplete="off">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label"><strong>Confirmar senha:</strong></label>
          <div class="col-md-8">
            <input [(ngModel)]="user.rePassword" [ngModelOptions]="{standalone: true}" class="form-control" type="password" name="cad_confirmar_senha" id="cad_confirmar_senha" autocomplete="off">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label"></label>
          <div class="col-md-8">
            <input type="submit" class="btn btn-secondary btn-lg float-right" (click)="cadastrar()" value="Cadastrar">
            <span></span>
            <input type="reset" class="btn btn-default btn-lg float-left" [routerLink]="['/']" value="Cancelar">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<hr>
