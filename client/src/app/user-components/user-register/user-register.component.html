
<div class="container">
  <h1 class="mt-4 mb-3">Cadastrar perfil</h1>
  <hr>
  <div class="row">
    <!-- edit form column -->
    <div class="col-md-9 personal-info">

      <h3>Informações pessoais</h3>

      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label class="col-lg-3 control-label"><strong>Primeiro nome:</strong></label>
          <div class="col-lg-8">
            <input [(ngModel)]="client.nome" [ngModelOptions]="{standalone: true}" class="form-control" type="text" required>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label"><strong>Ultimo nome:</strong></label>
          <div class="col-lg-8">
            <input [(ngModel)]="client.sobrenome" [ngModelOptions]="{standalone: true}" class="form-control" type="text" value="">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label"><strong>CPF:</strong></label>
          <div class="col-lg-8">
            <input [(ngModel)]="client.cpf" [ngModelOptions]="{standalone: true}" class="form-control" type="text" value="">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label"><strong>Data de nascimento:</strong></label>
          <div class="col-lg-3">
            <input [(ngModel)]="client.dataNascimento" [ngModelOptions]="{standalone: true}" class="form-control" type="date" value="">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-1 control-label"><strong>Sexo:</strong></label>
          <div class="form-check form-check-inline">
            <input [(ngModel)]="client.sexo" [ngModelOptions]="{standalone: true}" class="form-check-input" type="radio" name="inlineRadioOptions" id="radioMasculino" value="M" >
            <label class="form-check-label" for="radioMasculino">Masculino</label>
          </div>
          <div class="form-check form-check-inline">
            <input [(ngModel)]="client.sexo" [ngModelOptions]="{standalone: true}" class="form-check-input" type="radio" name="inlineRadioOptions" id="radioFeminino" value="F" >
            <label class="form-check-label" for="radioFeminino">Feminino</label>
          </div>
          <div class="form-check form-check-inline">
            <input [(ngModel)]="client.sexo" [ngModelOptions]="{standalone: true}" class="form-check-input" type="radio" name="inlineRadioOptions" id="radioNãoinformar" value="N" >
            <label class="form-check-label" for="radioNãoinformar">Não informar</label>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label"><strong>Email:</strong></label>
          <div class="col-lg-8">
            <input [(ngModel)]="client.email" [ngModelOptions]="{standalone: true}" class="form-control" type="text" value="">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label"><strong>Nome de usuário:</strong></label>
          <div class="col-lg-8">
            <input [(ngModel)]="client.username" [ngModelOptions]="{standalone: true}" class="form-control" type="text" value="">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label"><strong>Senha:</strong></label>
          <div class="col-md-8">
            <input [(ngModel)]="client.password" [ngModelOptions]="{standalone: true}" class="form-control" type="password" value="">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label"><strong>Confirmar senha:</strong></label>
          <div class="col-md-8">
            <input [(ngModel)]="client.password" [ngModelOptions]="{standalone: true}" class="form-control" type="password" value="">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label"></label>
          <div class="col-md-8">
            <input type="submit" class="btn btn-secondary btn-lg float-right" (click)="cadastrar()" value="Cadastrar">
            <span></span>
            <input type="reset" class="btn btn-default btn-lg float-left" [routerLink]="['/']" value="Cancelar">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<hr>
