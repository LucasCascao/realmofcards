 <div class="container">
    <h1 class="mt-4 mb-3">Editar perfil</h1>

    <hr>

    <div class="row">
      <!-- edit form column -->
      <div class="col-md-9 personal-info">

        <h3>Informações pessoais</h3>

        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-lg-3 control-label"><strong>Primeiro nome:</strong></label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="Lucas">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label"><strong>Ultimo nome:</strong></label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="De Almeida Rama Cascão">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label"><strong>Email:</strong></label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="lucas.cascao@gmail.com">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label"><strong>Nome de usuário:</strong></label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="lucascascao">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
              <input type="button" class="btn btn-secondary btn-lg float-right" [routerLink]="['/user-details']" value="Alterar">
              <span></span>
              <input type="reset" class="btn btn-default btn-lg float-left" [routerLink]="['/user-details']" value="Cancelar">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <hr>
