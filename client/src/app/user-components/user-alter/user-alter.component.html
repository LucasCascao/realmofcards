
<div class="container">
  <h1 class="mt-4 mb-3">Alterar perfil</h1>
  <hr>
  <div class="row">
    <!-- edit form column -->
    <div class="col-md-9 personal-info">

      <h3>Informações pessoais</h3>

      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label class="col-lg-3 control-label"><strong>Primeiro nome:</strong></label>
          <div class="col-lg-8">
            <input [(ngModel)]="client.nome" [ngModelOptions]="{standalone: true}" class="form-control" type="text" id="alt_nome" name="alt_nome" value="{{client?.nome}}">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label"><strong>Ultimo nome:</strong></label>
          <div class="col-lg-8">
            <input [(ngModel)]="client.sobrenome" [ngModelOptions]="{standalone: true}" class="form-control" type="text"  id="alt_sobrenome" name="alt_sobrenome" value="{{client?.sobrenome}}">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label"><strong>Data de nascimento:</strong></label>
          <div class="col-lg-3">
            <input [(ngModel)]="client.dataNascimento" [ngModelOptions]="{standalone: true}" class="form-control" type="text" id="alt_data_nascimento" name="alt_data_nascimento" value="{{client.dataNascimento}}">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label"><strong>Email:</strong></label>
          <div class="col-lg-8">
            <input [(ngModel)]="client.usuario.email" [ngModelOptions]="{standalone: true}" class="form-control" type="text" id="alt_email" name="alt_email" value="{{client?.usuario?.email}}">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label"></label>
          <div class="col-md-8">
            <input type="button" class="btn btn-secondary btn-lg float-right" (click)="alterarCliente()" id="btn_alterar" name="btn_alterar" value="Alterar">
            <span></span>
            <input type="reset" class="btn btn-default btn-lg float-left" [routerLink]="['../../user-details',client?.usuario?.id]" id="btn_alt_cancelar" name="btn_alt_cancelar" value="Cancelar">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<hr>
