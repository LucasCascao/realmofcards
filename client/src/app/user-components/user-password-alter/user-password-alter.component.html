<div class="container">
  <h1 class="mt-4 mb-3">Editar senha</h1>
  <hr>
  <div class="row">
    <!-- edit form column -->
    <div class="col-md-9 personal-info">

      <h3>Informações pessoais</h3>

      <form class="form-horizontal" role="form">

        <div class="form-group">
          <label class="col-md-3 control-label">Nova senha:</label>
          <div class="col-md-8">
            <input class="form-control" type="password" name="password" [(ngModel)]="usuario.password">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-3 control-label">Confirmar senha:</label>
          <div class="col-md-8">
            <input class="form-control" type="password" name="rePassword" [(ngModel)]="usuario.rePassword">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-3 control-label"></label>
          <div class="col-md-8">
            <input type="button" class="btn btn-primary" (click)="alterarSenha()" value="Alterar">
            <span></span>
            <input type="reset" class="btn btn-default" [routerLink]="['/app-logado/product-market-page']" value="Cancelar">
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
<hr>
