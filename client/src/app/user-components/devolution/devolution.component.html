<div class="container">
  <div class="row">
    <div class="col-md-12 min-vh-100 d-flex flex-column justify-content-center">
      <div class="row">
        <div class="col-lg-6 col-md-8 mx-auto">
          <!-- form card login -->
          <div class="card rounded shadow shadow-sm">
            <div class="card-header">
              <h3 class="mb-0">Solicitar Devolução</h3>
            </div>
            <div class="card-body">
              <p>Devolução do produto: carta <strong>{{carta.nome}}</strong>, pertecente ao cliente <strong>{{cliente.firstName}}.</strong>.</p>
              <p>Clique no botão abaixo para confirmar a troca.</p>
              <input type="button" class="btn btn-secondary btn-lg float-left" [routerLink]="['/user-orders']" value="Cancelar">
              <input type="button" class="btn btn-danger btn-lg float-right" [routerLink]="['/user-devolution-finalization']" value="Confirmar Devolução">
            </div>
            <!--/card-block-->
          </div>
          <!-- /form card login -->
        </div>
      </div>
      <!--/row-->
    </div>
    <!--/col-->
  </div>
  <!--/row-->
</div>
<!--/container-->
