
<div class="container">
  <h1 class="mt-4 mb-3">Detalhes do perfil</h1>
  <hr>
  <div class="row">
    <!-- edit form column -->
    <div class="col-md-9 personal-info">

      <div class="form-group">
        <label class="col-lg-10 control-label"><strong>Primeiro nome:</strong> {{client.nome}}</label>
      </div>
      <div class="form-group">
        <label class="col-lg-10 control-label"><strong>Ultimo nome:</strong> {{client.sobrenome}}</label>
      </div>
      <div class="form-group">
        <label class="col-lg-10 control-label"><strong>Email:</strong> {{client.email}}</label>
      </div>
      <div class="form-group">
        <label class="col-lg-10 control-label"><strong>CPF:</strong> {{client.cpf}}</label>
      </div>
      <div class="form-group">
        <label class="col-lg-10 control-label"><strong>Data de Nascimento:</strong> {{client.dataNascimento | date: 'dd/MM/yyyy'}}</label>
      </div>
      <div class="form-group">
        <label class="col-lg-10 control-label"><strong>Sexo:</strong> {{client.sexo}}</label>
      </div>
      <div class="form-group">
        <label class="col-md-10 control-label"><strong>Nome de usuário:</strong> {{client.username}}</label>
      </div>
      <div class="form-group">
        <a class="col-md-3 btn btn-secondary" [routerLink]="['/address-list']">Endereços cadastrados</a>
      </div>
      <div class="form-group">
        <a class="col-md-3 btn btn-secondary" [routerLink]="['/creditcard-list']">Cartões cadastrados</a>
      </div>
      <div class="form-group">
        <label class="col-md-10 control-label"></label>
        <div class="col-md-8">
          <input type="button" class="btn btn-secondary btn-lg float-right" [routerLink]="['/user-alter']" value="Alterar">
          <span></span>
          <input type="button" class="btn btn-danger btn-lg float-left" [routerLink]="['/user-delete']" value="Excluir Conta">
        </div>
      </div>
    </div>
  </div>
</div>
<hr>
