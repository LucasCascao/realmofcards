
<div class="container">
  <h1 class="mt-4 mb-3">Detalhes do perfil</h1>
  <hr>
  <div class="row">
    <!-- edit form column -->
    <div class="col-md-9 personal-info">

      <div class="form-group">
        <label class="col-lg-10 control-label"><strong>Primeiro nome:</strong> {{client?.nome}}</label>
      </div>
      <div class="form-group">
        <label class="col-lg-10 control-label"><strong>Ultimo nome:</strong> {{client?.sobrenome}}</label>
      </div>
      <div class="form-group">
        <label class="col-lg-10 control-label"><strong>Email:</strong> {{client?.usuario?.email}}</label>
      </div>
      <div class="form-group">
        <label class="col-lg-10 control-label"><strong>CPF:</strong> {{client?.cpf}}</label>
      </div>
      <div class="form-group">
        <label class="col-lg-10 control-label"><strong>Data de Nascimento:</strong> {{client?.dataNascimento | date: 'dd/MM/yyyy'}}</label>
      </div>
      <div class="form-group">
        <label class="col-lg-10 control-label"><strong>Sexo:</strong> {{client?.sexo}}</label>
      </div>
      <div class="form-group">
        <a class="col-md-3 btn btn-secondary" [routerLink]="['/app-logado/address-list']" id="btn_enderecos">Endereços cadastrados</a>
      </div>
      <div class="form-group">
        <a class="col-md-3 btn btn-secondary" [routerLink]="['/app-logado/creditcard-list']" id="btn_cartoes">Cartões cadastrados</a>
      </div>
      <div class="form-group">
        <label class="col-md-10 control-label"></label>
        <div class="col-md-8">
          <input type="button" class="btn btn-secondary btn-lg float-right" [routerLink]="['/app-logado/user-alter']" id="btn_pes_alterar" value="Alterar">
          <span></span>
          <input type="button" class="btn btn-danger btn-lg float-left" [routerLink]="['/app-logado/user-delete']" id="btn_pes_excluir" value="Inativar Conta">
        </div>
      </div>
    </div>
  </div>
</div>
<hr>
